<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ass_1.css">
    <title>Survey Form</title>
</head>
<body >
    <H1 >Survey Form</H1>
    
    <form class="div1"  method="POST">
    
    <p  style="text-align: center;" > let us know how we can improve freecodecamp 
        </p>
        
        <label for="name"> <sup>.</sup> Name:</label> 
                <input id="name" type="text" name="name" placeholder="Enter your Name" required>

            
               <label for="email"><sup>.</sup> Email: </label> 
                <input id="email" type="email" name="Email" placeholder="Enter your Email" required>

                
               <label for="age"><sup>.</sup> Age: </label>  
                <input id="age" type="number" name="Age" placeholder="Enter your Age" required min="1" max="99"> 
            

            
            <label id="selec" for="role">Which option best describes your current role</label>  
                    <select id="role" name="role" >
                    <option value="">Select</option>
                    <option value="Student">Student</option>
                    <option value="Employer">Employer</option>
                    <option value="Freelancer">Freelancer</option>
                </select>
            

              <label id="selec">
                <sup>.</sup>How likely is that you would recommend freecodecamp to a friend? </br>
              </label>
                <div id="recommend">       
                <label for="define"> <input id="define" type="radio" name="recommend" value="Definetly">Definetly </label> 
                <label for="may">  <input id="may" type="radio" name="recommend" value="Maybe"> Maybe </label> 
                <label for="notsure"> <input id="notsure" type="radio" name="recommend" value="Not Sure"> Not Sure </label>
              </div> 

             <label id="selec" for="mostliked">What do you like most in FCC: </label>
                    <select id="mostliked" name="mostliked" >
                   <option id="Select" value="">Select an option</option>
                   <option id="perk" value="Perk">Perks</option>
                   <option id="food" value="Food">Food</option>
                   <option id="travel" value="Travel">Travel</option>
               </select>
            

                
               <label id="selec"><sup>.</sup>Things that should be improved in future</br>(Check all that apply) 
                </label> 
                <div id="check">
                <label for="front"><input id="front" type="checkbox" name="infuture" value="Front-end Projects">Front-end Projects </label>
                <label for="back"> <input id="back" type="checkbox" name="infuture" value="Back-end Projects"> Back-end Projects </label> 
                <label for="data"> <input id="data" type="checkbox" name="infuture" value="Data visualization"> Data visualization   </label>              
                </div> 
        
            <button id="select" type="submit" name="submit" >Submit</button> 
        </form>


</body>
